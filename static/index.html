<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot Translator</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h2>ğŸŒ Chatbot Translator</h2>
  </header>

  <div id="app">
    <div id="sidebar">
      <div><label>Name</label></div>
      <input id="name" type="text" value="User">
      
      <div><label>I speak (input language)</label></div>
      <select id="inputLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
      </select>
      
      <div><label>I want to receive in</label></div>
      <select id="outputLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
      </select>
      
      <button id="btnJoin">Join Chat</button>
      <div id="system"></div>
    </div>

    <div id="chat-area">
      <div id="messages"></div>
      <div id="composer">
        <input id="inputMessage" type="text" placeholder="Type message..." disabled>
        <button id="btnSend" disabled>Send</button>
      </div>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
